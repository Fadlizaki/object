<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.mengubah object method</title>
</head>
<body>
    <script>
 var mobil = { merk : "BMW 100C",
  tipe : "sport",
  harga : 100000000,
  warna : "hitam" };
  mobil.pergi = function (tempat) { return "pergi ke "+ tempat; };

  console.log( mobil.pergi("medan"));
  mobil.pergi = "methodnya sudah tertimpa...";
  console.log(mobil.pergi("medan"));
    </script>
</body>
</html>

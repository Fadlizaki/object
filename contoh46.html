<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obect method</title>
</head>
<body>
    <script>
  var mobil = { merk : "BMW 100C",
  tipe : "sport",
  harga : 100000000,
  warna : "hitam" };
  mobil.hidupkan = function () {return "Mesin dihidupkan"; } ;
  mobil.pergi = function (tempat) { return "pergi ke "+ tempat; };
 
  console.log(mobil.hidupkan());
  console.log(mobil.pergi("bali"));
    </script>
</body>
